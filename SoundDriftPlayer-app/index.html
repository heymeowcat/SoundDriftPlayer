<!DOCTYPE html>
<html>
  <head>
    <title>SoundDrift Client</title>
    <style>
      body {
        background-color: rgb(171, 191, 199);
        font-family: "Segoe UI", Roboto, system-ui, sans-serif;
        margin: 0;
        padding: 20px;
        border-radius: 12px;
        -webkit-app-region: drag;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 260px;
      }

      .title {
        color: #1a1c1e;
        font-size: 20px;
        font-weight: 500;
        margin-bottom: 16px;
      }

      input {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        outline: none;
        -webkit-app-region: no-drag;
      }

      button {
        padding: 8px 24px;
        border: none;
        border-radius: 20px;
        background-color: #006492;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s;
        -webkit-app-region: no-drag;
      }

      button:hover {
        background-color: #004b6f;
      }

      button:active {
        background-color: #003355;
      }

      #status {
        font-size: 14px;
        color: #1a1c1e;
        padding: 8px;
        min-height: 20px;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #1a1c1e;
        font-size: 18px;
        cursor: pointer;
        padding: 4px 8px;
        -webkit-app-region: no-drag;
      }
    </style>
  </head>
  <body>
    <button class="close-button" onclick="closeApp()">Ã—</button>
    <div class="container">
      <h1 class="title">SoundDrift Client</h1>
      <input
        type="text"
        id="serverIP"
        placeholder="Enter Android phone's IP address"
      />
      <button onclick="connect()">Connect</button>
      <button onclick="disconnect()">Disconnect</button>
      <div id="status"></div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      function connect() {
        const serverIP = document.getElementById("serverIP").value;
        ipcRenderer.send("connect-to-server", serverIP);
      }

      function disconnect() {
        ipcRenderer.send("disconnect");
      }

      function closeApp() {
        window.close();
      }

      ipcRenderer.on("connection-status", (event, status) => {
        document.getElementById("status").textContent = status;
      });
    </script>
  </body>
</html>
